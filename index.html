<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Note Taking App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="home-btn">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="archived-btn">Archived Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="trash-btn">Trash</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="reminder-btn">Reminders</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search notes" aria-label="Search" id="search-input">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="loginBtn">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="registerBtn">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#" id="logoutBtn" style="display: none;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="auth-forms" style="display: none;">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="notes-section" style="display: none;">
            <button id="new-note-btn" class="btn btn-success mb-3" style="display: none;">New Note</button>
            <div id="notes-list" class="row"></div>
        </div>
    </div>

    <div class="modal fade" id="note-modal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteModalLabel">Create/Edit Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="note-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="note-title" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="note-content" placeholder="Content" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="note-tags" placeholder="Tags (comma-separated, max 9)">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="note-color">
                                <option value="white">White</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="note-reminder">Reminder Date and Time</label>
                            <input type="datetime-local" class="form-control" id="note-reminder">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Note</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
